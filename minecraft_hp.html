<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マインクラフト紹介ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0c420e; /* 深い緑色 */
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2e8b57; /* シーグリーン */
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #3cb371; /* ミディアムシーグリーン */
            border-radius: 10px;
        }
        .game-image {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8b4513; /* サドルブラウン */
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>マインクラフト紹介ページ</header>
    <div class="container">
        <h1>マインクラフトとは</h1>
        <img src="minecraft_image.jpg" alt="マインクラフトの画像" class="game-image">
        <p>マインクラフトは、ブロックを使って自由に世界を作り上げることができるサンドボックスゲームです。プレイヤーは資源を集め、建築や冒険を楽しむことができます。</p>
        <a href="https://www.minecraft.net/ja-jp" class="button">公式サイトへ</a>
    </div>
</body>
</html>
